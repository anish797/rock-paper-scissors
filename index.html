<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">ROCK PAPER SCISSORS</div>
  <div class="rules">First to 5 wins!</div>
  <div class="versus">
    <div class="left">
      <div class="you">You</div>
      <div class="your-score"></div>
      <div class="player">
        <div class="choice"></div>
      </div>
    </div>
    Vs
    <div class="right">
      <div class="cpu">CPU</div>
      <div class="cpu-score"></div> 
      <div class="comp">
        <div class="choice"></div>
      </div>
    </div>
  </div>
  <div class="choices">
    <button class="playerChoices" data-choice="rock"><img src="./images/rock.png" alt="rock"></button>
    <button class="playerChoices" data-choice="paper"><img src="./images/paper.png" alt="paper"></button>
    <button class="playerChoices" data-choice="scissors"><img src="./images/scissors.png" alt="scissors"></button>
  </div>
</body>
</html>
